<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>

        /* Box Shadow */
        div.box-shadow {
            width: 500px;
            height: 500px;
            border: 2px solid black;
            border-radius: 0 50% 0 50%;
            background-image: url(https://plus.unsplash.com/premium_photo-1701520913496-503a71946555?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJlc2VudGF0aW9uJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            box-shadow: 5px 5px 20px #444;
            /* axis:    x,  y,  Blur, color blur */
            /* box-shadow: 5px 5px 20px inset #444; */
            /*                      "inset" To make blur or shadow inside the border  */
        }

        /* Padding */ /* See the Result And Learn using Inspect in Browser */
        div#box-padding {
            width: 200px;
            height: 200px;
            border: 2px dotted black;
            padding: 50px 25px  50px    25px;
            /* Clockwise top  right bottom  left */
        }
        
        /* Margin */ /* See the Result And Learn using Inspect in Browser */
        div.box-margin {
            width: 200px;
            height: 200px;
            border: 2px dotted black;
            display: block;
            /* margin:  50px 25px  50px    25px; */
            /* Clockwise top  right bottom  left */
            margin:  auto auto auto auto; /* Auto Center */
            
        }

        /* Max Width */ /* See the Result And Learn using Inspect in Browser */
        div.box-max-width {
            display: inline-block;
            border: 2px solid black;
            max-width: 500px;
            
        }
    </style>
</head>

<body>
    
    <h3>Box Shadow</h3>
    <div class="box-shadow"></div>

    <br>
    <br>
    <br>

    <h3>Padding</h3>
    <div id="box-padding">This is a Padding</div>    

    <br>
    <br>
    <br>    

    <h3>Margin</h3>
    <div class="box-margin">This is Margin</div>

    <br>
    <br>
    <br>

    <h3>Max Width</h3>
    <div class="box-max-width">example</div>

    <br>
    <br>

    <a href="center-box.html">Page 2</a>


</body>
</html>
