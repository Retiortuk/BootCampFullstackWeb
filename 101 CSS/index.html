<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 101</title>
    <style>
       div p i  {
        /* This is a CSS Element */
        color: rgb(228, 36, 36, 0.5) /* This is rgb/rgba Color mode */
       }
     strong {
        color: #000000; /* This is Hex Mode */
       }
    </style>
</head>


<body>

    <div>
        <p>
            <i>TARGET ME</i> Lorem ipsum dolor sit amet <strong><i>consectetur adipisicing elit</i></strong> Distinctio numquam doloremque voluptates similique? Beatae dolorem dolores consequatur voluptatibus inventore nostrum quam veniam obcaecati neque quidem, nobis laborum cum excepturi illum.
        </p>
    </div>

    <strong>This Bold should not be red</strong>

</body>


</html>
