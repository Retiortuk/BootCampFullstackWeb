<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-light shadow p-3">
        <div class="container-fluid">
            <!-- Brand (centered on small screens) -->
            <a class="navbar-brand mx-auto d-md-none text-center fw-bold" style="font-family: 'Poetsen One', sans-serif;" href="#">
            Ngopi
            </a>

            <!-- User & Cart Dropdown for small screens -->
            <div class="d-md-none">
                <div class="dropdown">
                    <button class="btn btn-outline-dark dropdown-toggle" type="button" id="userCartDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 7C9.65685 7 11 5.65685 11 4C11 2.34315 9.65685 1 8 1C6.34315 1 5 2.34315 5 4C5 5.65685 6.34315 7 8 7Z"/>

                        </svg>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userCartDropdown">
                        <li><a class="dropdown-item" href="#">Akun</a></li>
                        <li><a class="dropdown-item" href="#">Keranjang</a></li>
                    </ul>
                </div>
            </div>

            <!-- Brand for medium and up -->
            <a class="navbar-brand d-none d-md-block fw-bold" style="font-family: 'Poetsen One', sans-serif;" href="#">
            Ngopi
            </a>

            <!-- Search Bar -->
            <form class="d-flex ms-auto me-auto me-md-0 w-100 w-md-50" role="search">
                <input type="search" class="form-control me-2" placeholder="Ngopi apa?" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a5.5 5.5 0 1 1 .707-.707l3.646 3.646a1 1 0 0 1-1.414 1.414l-3.646-3.646zM12.5 6a4.5 4.5 0 1 0-9 0 4.5 4.5 0 0 0 9 0z"/>
                    </svg>
                </button>
            </form>

            <!-- User & Cart Icons (visible on md and up) -->
            <div class="d-none d-md-flex align-items-center gap-3 ms-auto">
                <!-- User Icon -->
                <svg width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 7C9.65685 7 11 5.65685 11 4C11 2.34315 9.65685 1 8 1C6.34315 1 5 2.34315 5 4C5 5.65685 6.34315 7 8 7Z"/>
