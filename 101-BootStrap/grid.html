    <!-- Grid Autu Layout Equal-Width -->
     <div class="container text-center mb-3">
         <h3>Grid Auto Layout Equal-Width</h3>
        <div class="row bg-primary text-white mb-3">
            <div class="col">
                coulmn 1 of 2
            </div>
            <div class="col">
                column 2 of 2
            </div>  
        </div>
        <div class="row bg-dark text-white">
            <div class="col">
                column 1 of 3
            </div>
            <div class="col">
                column 2 of 3
            </div> 
            <div class="col">
                column 3 of 3
            </div>   
        </div>
     </div>

     <div class="container text-center">
         <h3>Setting One Column Width</h3>
        <div class="row bg-primary text-white mb-5">
            <div class="col">
                coulmn 1 of 3
            </div>
            <div class="col-6">
                column 2 of 3 (wider)
            </div> 
            <div class="col">
                column 3 of 3 
        </div>
        <div class="row bg-dark text-white">
            <div class="col">
                column 1 of 3
            </div>
            <div class="col-5">
                column 2 of 3 (wider)
            </div> 
            <div class="col">
                column 3 of 3
            </div>   
        </div>
     </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
