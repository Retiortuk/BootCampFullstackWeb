<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* box-sizing */
        .box {
            height: 300px;
            width: 300px;
            border: solid 5px red;
            padding: 30px;
            box-sizing: border-box; /* For make a padding not messed up the size of element and margin */
        }

        /* Outline Pretty same like a border */
        .outline a {
            width: 400px;
            height: 200px;
            border: solid 5px black;
            outline: solid 5px rgb(255, 0, 0);
            outline-offset: 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;     
        }
        
    </style>
</head>

<body>

     <div class="box"></div>
     
     <br>
     <br>
     <br>
     <br>
     
     <div class="outline"><a href="#">Submit</a></div>

</body>
</html>
