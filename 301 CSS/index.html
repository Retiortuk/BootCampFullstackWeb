<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- To make Responsive Web using | @Media | meta element Required -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body  {
            background-color: black;
        }
        
        /* For MOBILE if width less than 640px it will change BG Color to red */
        @media (max-width : 640px) {
            body {
                background-color: red;
            }
        }
        /* Mobile First  "Same Thing But reversed" */
        /* body  {
            background-color: red;
        } */
        
        /* For DESKTOP if width More than 640px it will change BG Color to red */
        /* @media (min-width : 640px) {
            body {
                background-color: black;
            }
        } */

        /* Responsive Images */
        img {
            position: relative;
            width: 100%;
            height: auto;
        }
      /*   @media (min-width : 640px) {
            img {
                width: 100%;
                height: auto;
            }
        } */


        /* Responsive Embeds */
        .container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%;
            width: 100%;
        }
        .container iframe {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        /* Multiple Media Queries */
        .box {
            width: 400px;
            height: 400px;
            border: solid 10px white;
            border-radius: 0;
        }
        @media (min-width : 700px) and (max-width : 1000px) {
            .box {
                border-radius: 100%;
            }
        }
    </style>
    
</head>


<body>

    <div class="box"></div>

    <hr>

    <div class="container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1AeiRH-cqJI?si=r63g9YaRdTv-OgdT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <hr>

    <img src="https://www.topgear.com/sites/default/files/news-listicle/image/_mg_4637_0.jpg" alt="car">
</body>
</html>
